<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tv Show Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
  </head>
  <body class="bg-dark">
    <h1 class="display-4 text-center text-light">Tv Show search</h1>
    <nav class="navbar bg-body-dark navbar-expand-xl">
      <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand text-light">TV Store</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search for a tv show" aria-label="Search" id="searchBox">
          <button class="btn btn-outline-success me-3" type="submit" id="searchButton">Search</button>
          <button class="btn btn-outline-danger me-3" type="submit" id="clearButton">Clear</button>
        </form>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row align-items-start"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
